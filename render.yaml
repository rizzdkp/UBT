services:
  - type: web
    name: barcode-protocol-app
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromGroup: web
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
